# RTCEF Observer Service Configuration

# Kafka Configuration
bootstrap.servers=localhost:9092
group.id=observer-group

# Topic Configuration
reportsTopic=reports
instructionsTopic=instructions

# Observer Algorithm Parameters (Algorithm 1)

# k: Size of sliding window for score tracking
k=10

# guard_n: Guard period (number of polling cycles to wait before next instruction)
guardN=5

# max_slope: Maximum acceptable slope for trend analysis (must be negative or zero)
# Negative values indicate declining performance
# Example: -0.01 means we trigger if slope < -0.01 (getting worse by more than 0.01 per step)
maxSlope=-0.01

# min_score: Minimum acceptable MCC score threshold
# If any score falls below this, trigger OPTIMIZE instruction
minScore=0.5

# Polling Configuration
pollTimeoutMs=1000
